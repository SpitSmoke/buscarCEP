<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3a3a3a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h4 {
            color: #b8b8b8;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: none;
            background-color: #4a4a4a;
            color: #e0e0e0;
            border-radius: 4px;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6c5ce7;
            color: white;
        }
        .btn-success {
            background-color: #00b894;
            color: white;
            width: 100%;
        }
        .cep-group {
            display: flex;
            gap: 0.5rem;
        }
        .cep-group input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h4>Dados Básicos</h4>
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="E-mail">
            </div>

            <h4>Dados da Entrega</h4>
            <div class="form-group cep-group">
                <input type="text" id="cep" placeholder="CEP">
                <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                    Buscar
                    <span class="d-none spinner-border spinner-border-sm"></span>
                </button>
            </div>
            <div class="form-group">
                <input type="text" id="endereco" placeholder="Endereço">
            </div>
            <div class="form-group">
                <input type="number" id="numero" placeholder="Número">
            </div>
            <button type="submit" class="btn btn-success">Enviar Pedido!</button>
        </form>
    </div>

    <script src="/jquery.js"></script>
    <script src="/jquery.mask.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
