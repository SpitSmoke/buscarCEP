<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5 mb-2">
                <h4>Dados Basicos</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mb-2">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <!-- Adicionando o ID no campo de CEP -->
                    <input type="text" class="form-control mb-2" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary pl-5" id="btn-buscar-cep">  
                    <i class="bi-search"></i>
                    <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Número" id="numero">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar Pedido!</button>
        </form>
    </div>

    <script src="/jquery.js"></script>
    <script src="/jquery.mask.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
